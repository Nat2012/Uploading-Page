<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><link rel="stylesheet" href="./UUploading Page_files/Uploading Page.css">

	
		<title>UUploading Page</title>
	</head>
    <body>
        <div id="imgBox" style="background-image: url(&quot;blob:null/b5e442c6-1c7d-49b3-84fc-ab6f14ddffa2&quot;);">
            <header id="greeting">Good Morning</header>
            <p>Please click the uploading icon,and select a picture from your device(and add a caption if necessary)</p>
            <div id="PrvText">The Eiffel Tower</div>
            <input type="file" accept="image/*" id="select" style="display: none;" onchange="loadFile(event)">
            <label for="select"><img id="Upload" src="./UUploading Page_files/UPLOAD ICON.jpg"></label>
            <textarea id="Text" placeholder="Captions"></textarea>
        </div>
    
	
    <script>
        let timen = new Date ;
        let time = timen.getHours()
        let greeting = " "
        if(time < 12){
            greeting = "Good Morning"
        }
        if(time >= 12){
            greeting = "Good Afternoon"
        }
        if(time >= 17){
            greeting = "Good Evening"
        }
        document.getElementById("greeting").innerText = greeting;

        let Text = document.getElementById("Text");
         Text.onkeyup = Text.onkeypress = function() {
          document.getElementById("PrvText").innerText = this.value;  
         }
         let imgBox = document.getElementById("imgBox");
         let loadFile = function(event) {
            imgBox.style.backgroundImage = "url(" + URL.createObjectURL(event.target.files[0]) + ")"
         }
        
    

    </script>
</body></html>
